<form action="{% url 'books:book_comment' book.id %}" method="post">
    {% csrf_token %}
    <div class="row">
        <h3>Добавить новый комментарий</h3>
        <div class="col mt-2">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>
        <div class="col mt-2">
            {{ form.email.label_tag }}
            {{ form.email }}
        </div>
        <div class="mt-2">
            {{ form.body.label_tag }}
            {{ form.body }}
            <input type="submit" class="btn btn-primary mb-3" value="Добавить">
        </div>
    </div>
</form>
