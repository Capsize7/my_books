 {% for order, name in ordering.items %}
            <a class="list-group-item list-group-item-action"
               style="{% if order == curr_order %}background-color: #C0C0C0; {% endif %}"
               href="{% if not genre_slug %} {% url 'books:books_list_ordering' ordering=order %}

 {% endfor %}
