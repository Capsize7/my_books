components:
  schemas:
    Book:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        author:
          type: string
          title: Автор
          maxLength: 250
        title:
          type: string
          title: Название
          maxLength: 250
        written:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Год издания
        rating:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Рейтинг
        genre:
          type: integer
          title: Жанр
      required:
      - author
      - genre
      - id
      - rating
      - title
      - written
    Comment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        book:
          type: integer
          title: Книга
        body:
          type: string
          title: Содержание
        created:
          type: string
          format: date-time
          readOnly: true
          title: Дата создания
      required:
      - body
      - book
      - created
      - id
    PaginatedBookList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Book'
    PaginatedCommentList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Comment'
    PatchedBook:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        author:
          type: string
          title: Автор
          maxLength: 250
        title:
          type: string
          title: Название
          maxLength: 250
        written:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Год издания
        rating:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Рейтинг
        genre:
          type: integer
          title: Жанр
    PatchedComment:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        book:
          type: integer
          title: Книга
        body:
          type: string
          title: Содержание
        created:
          type: string
          format: date-time
          readOnly: true
          title: Дата создания
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
